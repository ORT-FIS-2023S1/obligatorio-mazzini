<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto 2023S1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #1B5E20;">
    <div class="container">
      <a class="navbar-brand" href="#">Comedor Escolar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /NAVBAR -->

  <!-- TABS -->
  <div class="container my-5">
    <nav>
      <div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-menu-tab" data-bs-toggle="tab"
        data-bs-target="#nav-menu" type="button" role="tab" aria-controls="nav-menu"
        aria-selected="true">Menu</button>

        <button class="nav-link" id="nav-historial-tab" data-bs-toggle="tab"
        data-bs-target="#nav-historial" type="button" role="tab" aria-controls="nav-historial"
        aria-selected="false">Historial</button>

        <button class="nav-link" id="nav-carrito-tab" data-bs-toggle="tab"
        data-bs-target="#nav-carrito" type="button" role="tab" aria-controls="nav-carrito"
        aria-selected="false">Carrito</button>
      </div>
    </nav>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="nav-menu" role="tabpanel" aria-labelledby="nav-menu-tab">
        Prueba menu
      </div>
      <div class="tab-pane fade" id="nav-historial" role="tabpanel" aria-labelledby="nav-historial-tab">
        Prueba historial
      </div>
      <div class="tab-pane fade" id="nav-carrito" role="tabpanel" aria-labelledby="nav-carrito-tab">
        Prueba Carrito
      </div>
    </div>
  </div>
  <!-- /TABS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
